{% extends "layouts/home.html" %}<!---->
{% block title %} Change your password | {{domain}} {% endblock title %}<!----->
{% block content %}

<!-- Page Title -->
<section
  class="page-title"
  style="background-image: url(/assets/home/images/background/3.jpg)"
>
  <div class="auto-container">
    <h1>Forgot password</h1>
    <ul class="page-breadcrumb">
      <li><a href="/">home</a></li>
      <li>Forgot password</li>
    </ul>
  </div>
</section>
<!-- End Page Title -->

<!-- Login Section -->
<div class="login-section">
  <div class="auto-container">
    <div class="inner-container">
      <!-- Title Box -->
      <div class="title-box">
        <div class="title">Forgot password</div>
        <h2>Reset<span> Account</span></h2>
      </div>
      <!-- Login Form -->
      <div class="styled-form">
        <form method="post" name="mainform">
          {% csrf_token %}
          <table cellspacing="0" cellpadding="2" border="0">
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="inpts"
                placeholder="Email"
                size="30"
                maxlength="80"
                autofocus
                required
                id="id_email"
              />
            </div>

            <div class="form-group text-center">
              <button
                type="submit"
                class="theme-btn btn-style-three"
                value="Login"
              >
                <span class="txt">Submit</span>
              </button>
            </div>

            <div class="form-group">
              <div class="users">
                if you dont have an any account in here?
                <a href="{% url 'register' %}">Signup</a>
              </div>
            </div>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Login Section -->
{% endblock content %}
